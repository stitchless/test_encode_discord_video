<!DOCTYPE html>
<html>
<head>
    <title>Your Video Title</title>
    <meta property="og:title" content="Your Video Title" />
    <meta property="og:description" content="A brief description of your video." />
    <meta property="og:image" content="https://static.wikia.nocookie.net/pixar/images/3/38/LuxoJr_Lamp.jpg/revision/latest?cb=20230730202656" />
    <meta property="og:url" content="" />
    <!-- Additional tags for better definition -->
    <meta property="og:type" content="video.other" />
    <meta property="og:video" content="small.webm" />
    <meta property="og:video:type" content="video/webm" />
    <meta property="og:video:width" content="1280" /> <!-- Adjust based on your video -->
    <meta property="og:video:height" content="720" /> <!-- Adjust based on your video -->
</head>
<body>
    <p>Video content or additional information here.</p>
    <video controls>
        <source src="small.webm" type="video/webm">
        <track src="small.vtt" kind="subtitles" srclang="en" label="English" default>
    </video>
</body>
</html>
